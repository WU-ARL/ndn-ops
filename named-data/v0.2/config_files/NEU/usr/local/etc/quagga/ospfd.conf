!
router ospf
 ospf router-id 129.10.53.148
 redistribute connected
 distribute-list ospfn out connected
 network 10.0.10.4/30 area 0.0.0.0
 network 10.0.2.8/30 area 0.0.0.0
 network 10.0.1.0/30 area 0.0.0.0
 capability opaque
!
line vty
