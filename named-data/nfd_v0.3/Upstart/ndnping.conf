description "NDN TLV ping server"
author      "Alexander Afanasyev <alexander.afanasyev@ucla.edu> and John DeHart <jdd@wustl.edu>"

start on started  nfd
stop  on stopping nfd

respawn
respawn limit unlimited

setuid ndn
setgid ndn

script
    FLAGS=""
    PREFIX="/ndn/edu/wustl"
    if [ -f /etc/default/ndnpingserver ]; then
        . /etc/default/ndnpingserver
    fi
    export HOME=/var/lib/ndn/ndnpingserver
    exec /usr/local/bin/ndnpingserver "$PREFIX" $FLAGS
end script
